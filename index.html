<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Avance DR - Capa Media - Seguros Bolivar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .app {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .app h2 {
      color: #1a5276;
      margin-top: 0;
      text-align: center;
    }
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 15px;
    }
    canvas {
      width: 180px !important;
      height: 180px !important;
    }
    .server {
      text-align: center;
    }
    .note {
      font-style: italic;
      color: #555;
      background: #fafafa;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ddd;
      margin-top: 6px;
    }
    .total-progress {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 30px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üìä Avance DR - Capa Media - Seguros Bolivar</h1>

  <div id="apps"></div>

  <div class="total-progress">
    <h2>Promedio General</h2>
    <canvas id="totalChart"></canvas>
    <p><span id="total-text">0%</span></p>
  </div>

  <script>
    // üß© Plugin para texto central en las gr√°ficas (m√°s grande y legible)
    const centerTextPlugin = {
      id: 'centerText',
      beforeDraw(chart) {
        const { width } = chart;
        const { ctx } = chart;
        const dataset = chart.data.datasets[0];
        const value = dataset.data[0];
        ctx.save();
        ctx.font = 'bold 28px Arial'; // ‚Üê tama√±o aumentado
        ctx.fillStyle = '#2c3e50';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(value + '%', width / 2, chart.chartArea.top + (chart.chartArea.bottom - chart.chartArea.top) / 2);
        ctx.restore();
      }
    };

    async function loadData() {
      try {
        const response = await fetch("data.json?nocache=" + new Date().getTime());
        let apps = await response.json();

        // üìå Ordenar alfab√©ticamente por nombre
        apps.sort((a, b) => (a.name || '').localeCompare(b.name || ''));

        renderApps(apps);
      } catch (e) {
        document.getElementById("apps").innerHTML =
          "<p style='color:red;'>‚ùå Error cargando datos. Aseg√∫rate de que el archivo data.json existe y es v√°lido.</p>";
      }
    }

    function renderApps(apps) {
      const appsDiv = document.getElementById("apps");
      appsDiv.innerHTML = "";
      let total = 0, count = 0;

      apps.forEach((app, appIndex) => {
        const appDiv = document.createElement("div");
        appDiv.className = "app";
        appDiv.innerHTML = `<h2>Aplicaci√≥n: ${app.name || 'Sin nombre'}</h2>`;

        const chartContainer = document.createElement("div");
        chartContainer.className = "chart-container";

        // Calcular promedio por aplicaci√≥n
        let appSum = 0, serverCount = 0;
        (app.servers || []).forEach(s => { appSum += s.progress || 0; serverCount++; });
        const appAvg = serverCount ? Math.round(appSum / serverCount) : 0;
        total += appAvg; count++;

        // Gr√°fico principal de la aplicaci√≥n
        const appCanvas = document.createElement("canvas");
        appCanvas.id = `appChart${appIndex}`;
        chartContainer.appendChild(appCanvas);

        new Chart(appCanvas, {
          type: 'doughnut',
          data: {
            labels: [`${appAvg}%`, 'Restante'],
            datasets: [{
              data: [appAvg, 100 - appAvg],
              backgroundColor: [getColor(appAvg), '#ecf0f1'],
              borderWidth: 1
            }]
          },
          options: {
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: () => `Promedio general: ${appAvg}%`
                }
              }
            },
            animation: {
              animateRotate: true,
              animateScale: true,
              duration: 1500,
              easing: 'easeOutQuart'
            },
            cutout: '70%'
          },
          plugins: [centerTextPlugin]
        });

        // Gr√°ficos por servidor
        (app.servers || []).forEach((server, i) => {
          const serverDiv = document.createElement("div");
          serverDiv.className = "server";
          const serverCanvas = document.createElement("canvas");
          serverCanvas.id = `serverChart${appIndex}_${i}`;
          serverDiv.appendChild(serverCanvas);
          serverDiv.innerHTML += `<p><b>${server.name}</b>: ${server.progress}%</p>`;
          if (server.note) serverDiv.innerHTML += `<div class="note">üìù ${server.note}</div>`;
          chartContainer.appendChild(serverDiv);

          new Chart(serverCanvas, {
            type: 'doughnut',
            data: {
              labels: [`${server.progress}%`, 'Restante'],
              datasets: [{
                data: [server.progress, 100 - server.progress],
                backgroundColor: [getColor(server.progress), '#ecf0f1'],
                borderWidth: 1
              }]
            },
            options: {
              plugins: {
                legend: { display: false },
                tooltip: {
                  callbacks: {
                    label: function() {
                      let tooltipText = `Servidor: ${server.name}\nAvance: ${server.progress}%`;
                      if (server.note) tooltipText += `\nNota: ${server.note}`;
                      return tooltipText;
                    }
                  }
                }
              },
              animation: {
                animateRotate: true,
                animateScale: true,
                duration: 1200,
                easing: 'easeOutCubic'
              },
              cutout: '70%'
            },
            plugins: [centerTextPlugin]
          });
        });

        appDiv.appendChild(chartContainer);
        appsDiv.appendChild(appDiv);
      });

      // Gr√°fico del promedio total
      const avg = count ? Math.round(total / count) : 0;
      document.getElementById("total-text").textContent = avg + "%";

      new Chart(document.getElementById("totalChart"), {
        type: 'doughnut',
        data: {
          labels: [`${avg}%`, 'Restante'],
          datasets: [{
            data: [avg, 100 - avg],
            backgroundColor: [getColor(avg), '#ecf0f1'],
            borderWidth: 1
          }]
        },
        options: {
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: () => `Promedio general total: ${avg}%`
              }
            }
          },
          animation: {
            animateRotate: true,
            animateScale: true,
            duration: 1500,
            easing: 'easeOutElastic'
          },
          cutout: '70%'
        },
        plugins: [centerTextPlugin]
      });
    }

    function getColor(percent) {
      if (percent < 50) return '#e74c3c';
      else if (percent < 80) return '#f1c40f';
      else return '#2ecc71';
    }

    loadData();
  </script>
</body>
</html>
