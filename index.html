<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Avance DR - Capa Media - Seguros Bolivar</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f9; padding:20px; }
    h1 { text-align:center; color:#2c3e50; }
    .app { background:#ecf0f1; border-radius:10px; padding:15px; margin-bottom:20px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    .app h2 { margin:0 0 10px 0; color:#1a5276; }
    .server { background:#fff; border-radius:8px; padding:12px; margin:10px 0; box-shadow:0 1px 4px rgba(0,0,0,0.06);}
    .server h3 { margin:0 0 6px 0; color:#34495e; }
    progress { width:100%; height:18px; margin:6px 0; -webkit-appearance:none; appearance:none; }
    progress::-webkit-progress-bar { background:#eee; border-radius:5px; }
    progress::-webkit-progress-value { border-radius:5px; }
    progress.low::-webkit-progress-value { background:#e74c3c; }
    progress.medium::-webkit-progress-value { background:#f1c40f; }
    progress.high::-webkit-progress-value { background:#2ecc71; }
    .note { margin-top:6px; font-style:italic; color:#555; white-space:pre-wrap; }
    .total-progress { background:#fff; padding:15px; border-radius:8px; margin-top:20px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    .server-progress { margin:8px 0; }
  </style>
</head>
<body>
  <h1>Avance DR - Capa Media - Seguros Bolivar</h1>

  <div id="apps"></div>

  <div class="total-progress">
    <h2>Avance Total</h2>
    <div id="progress-summary"></div>
    <h3>Promedio General</h3>
    <p><span id="total-text">0%</span></p>
    <progress id="total-progress" value="0" max="100"></progress>
  </div>

  <script>
    async function loadData() {
      try {
        // Evita cache viejo en GitHub Pages
        const response = await fetch("data.json?nocache=" + new Date().getTime());
        const data = await response.json();
        renderApps(data);
      } catch (e) {
        document.getElementById("apps").innerHTML =
          "<p style='color:red;'>‚ùå Error cargando datos. Verifica que data.json est√© publicado en el repositorio.</p>";
      }
    }

    function renderApps(apps) {
      const appsDiv = document.getElementById("apps");
      appsDiv.innerHTML = "";

      let total = 0, count = 0;

      apps.forEach(app => {
        const appDiv = document.createElement("div");
        appDiv.className = "app";
        appDiv.innerHTML = `<h2>Aplicaci√≥n: ${escapeHtml(app.name || "Sin nombre")}</h2>`;

        app.servers.forEach(server => {
          const percent = server.progress || 0;
          total += percent;
          count++;

          const serverDiv = document.createElement("div");
          serverDiv.className = "server";
          serverDiv.innerHTML = `
            <h3>Servidor: ${escapeHtml(server.name || "Sin nombre")}</h3>
            <p>Avance: <b>${percent}%</b></p>
            <progress value="${percent}" max="100" class="${getClass(percent)}"></progress>
            ${server.note ? `<div class="note">üìù ${escapeHtml(server.note)}</div>` : ""}
          `;
          appDiv.appendChild(serverDiv);
        });

        appsDiv.appendChild(appDiv);
      });

      // Promedio general
      const avg = count ? Math.round(total / count) : 0;
      document.getElementById("total-text").textContent = avg + "%";

      const totalBar = document.getElementById("total-progress");
      totalBar.value = avg;
      totalBar.className = getClass(avg);

      // Resumen por servidor
      const summaryDiv = document.getElementById("progress-summary");
      summaryDiv.innerHTML = "";
      apps.forEach(app => {
        app.servers.forEach(server => {
          const percent = server.progress || 0;
          const bar = document.createElement("div");
          bar.className = "server-progress";
          const p = document.createElement("progress");
          p.value = percent;
          p.max = 100;
          p.className = getClass(percent);
          bar.innerHTML = `<p><b>${escapeHtml(app.name || "App")}/${escapeHtml(server.name || "Servidor")}</b>: ${percent}%</p>`;
          bar.appendChild(p);
          summaryDiv.appendChild(bar);
        });
      });
    }

    function getClass(percent) {
      if (percent < 50) return "low";
      else if (percent < 80) return "medium";
      else return "high";
    }

    function escapeHtml(str) {
      if (!str) return "";
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    loadData();
  </script>
</body>
</html>
