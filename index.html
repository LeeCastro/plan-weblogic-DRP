<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Avance Capa Media - Seguros Bolivar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .server {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .server h2 {
      margin-top: 0;
    }
    progress {
      width: 100%;
      height: 20px;
      margin-top: 5px;
      -webkit-appearance: none;
      appearance: none;
    }
    progress::-webkit-progress-bar {
      background-color: #eee;
      border-radius: 5px;
    }
    progress::-webkit-progress-value {
      border-radius: 5px;
    }
    progress.low::-webkit-progress-value { background: #e74c3c; }
    progress.medium::-webkit-progress-value { background: #f1c40f; }
    progress.high::-webkit-progress-value { background: #2ecc71; }
    .total-progress {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .server-progress {
      margin: 10px 0;
    }
    .note {
      margin-top: 10px;
      padding: 8px;
      border-left: 3px solid #3498db;
      background: #f9f9f9;
      font-style: italic;
      color: #333;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Avance Capa Media - Seguros Bolivar</h1>

  <div id="servers"></div>

  <div class="total-progress">
    <h2>Avance Total</h2>
    <div id="progress-summary"></div>
    <h3>Promedio General</h3>
    <p><span id="total-text">0%</span></p>
    <progress id="total-progress" value="0" max="100"></progress>
  </div>

  <script>
    async function loadData() {
      try {
        const response = await fetch("data.json?nocache=" + new Date().getTime());
        const servers = await response.json();
        renderServers(servers);
      } catch (e) {
        document.getElementById("servers").innerHTML =
          "<p style='color:red;'>⚠️ Error cargando datos. Asegúrate de que el archivo data.json existe en el repositorio.</p>";
      }
    }

    function renderServers(servers) {
      const serversDiv = document.getElementById("servers");
      serversDiv.innerHTML = "";
      let total = 0, count = 0;

      servers.forEach((server, idx) => {
        const percent = server.progress || 0;
        total += percent;
        count++;

        const div = document.createElement("div");
        div.className = "server";

        div.innerHTML = `
          <h2>${server.name}</h2>
          <p>Avance (Capa media): <b>${percent}%</b></p>
          <progress value="${percent}" max="100" class="${getClass(percent)}"></progress>
          <h3>Observaciones</h3>
          <div class="note">${server.note ? server.note : "Sin observaciones."}</div>
        `;

        serversDiv.appendChild(div);
      });

      const avg = count ? Math.round(total / count) : 0;
      document.getElementById("total-text").textContent = avg + "%";

      const totalBar = document.getElementById("total-progress");
      totalBar.value = avg;
      totalBar.className = getClass(avg);
    }

    function getClass(percent) {
      if (percent < 50) return "low";
      else if (percent < 80) return "medium";
      else return "high";
    }

    loadData();
  </script>
</body>
</html>
