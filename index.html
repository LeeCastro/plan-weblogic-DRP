<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Avance DR - Capa Media - Seguros Bolivar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .app {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .app h2 {
      color: #1a5276;
      margin-top: 0;
      text-align: center;
    }
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 15px;
    }
    canvas {
      width: 160px !important;
      height: 160px !important;
    }
    .server {
      text-align: center;
    }
    .note {
      font-style: italic;
      color: #555;
      background: #fafafa;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ddd;
      margin-top: 6px;
    }
    .total-progress {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 30px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .refresh {
      text-align: center;
      color: #999;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üìä Avance DR - Capa Media - Seguros Bolivar</h1>

  <div id="apps"></div>

  <div class="total-progress">
    <h2>Promedio General</h2>
    <canvas id="totalChart"></canvas>
    <p><span id="total-text">0%</span></p>
    <div class="refresh" id="refresh-time">‚è≥ Actualizando datos...</div>
  </div>

  <script>
    const charts = {}; // Guardar las gr√°ficas activas

    // üß© Plugin para texto central en las gr√°ficas
    const centerTextPlugin = {
      id: 'centerText',
      beforeDraw(chart) {
        const { ctx, width } = chart;
        const dataset = chart.data.datasets[0];
        const value = dataset.data[0];
        ctx.save();
        ctx.font = 'bold 18px Arial';
        ctx.fillStyle = '#2c3e50';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(value + '%', width / 2, chart.chartArea.top + (chart.chartArea.bottom - chart.chartArea.top) / 2);
        ctx.restore();
      }
    };

    async function loadData() {
      try {
        const response = await fetch("data.json?nocache=" + new Date().getTime());
        const apps = await response.json();
        renderApps(apps);
        updateRefreshTime();
      } catch (e) {
        document.getElementById("apps").innerHTML =
          "<p style='color:red;'>‚ùå Error cargando datos. Verifica que el archivo data.json existe y es v√°lido.</p>";
      }
    }

    function renderApps(apps) {
      const appsDiv = document.getElementById("apps");
      appsDiv.innerHTML = "";
      let total = 0, count = 0;

      apps.forEach((app, appIndex) => {
        const appDiv = document.createElement("div");
        appDiv.className = "app";
        appDiv.innerHTML = `<h2>Aplicaci√≥n: ${app.name || 'Sin nombre'}</h2>`;

        const chartContainer = document.createElement("div");
        chartContainer.className = "chart-container";

        let appSum = 0, serverCount = 0;
        (app.servers || []).forEach(s => { appSum += s.progress || 0; serverCount++; });
        const appAvg = serverCount ? Math.round(appSum / serverCount) : 0;
        total += appAvg; count++;

        const appCanvas = document.createElement("canvas");
        appCanvas.id = `appChart${appIndex}`;
        chartContainer.appendChild(appCanvas);

        drawChart(appCanvas, appAvg, `Promedio general: ${appAvg}%`, appCanvas.id);

        (app.servers || []).forEach((server, i) => {
          const serverDiv = document.createElement("div");
          serverDiv.className = "server";
          const serverCanvas = document.createElement("canvas");
          serverCanvas.id = `serverChart${appIndex}_${i}`;
          serverDiv.appendChild(serverCanvas);
          serverDiv.innerHTML += `<p><b>${server.name}</b>: ${server.progress}%</p>`;
          if (server.note) serverDiv.innerHTML += `<div class="note">üìù ${server.note}</div>`;
          chartContainer.appendChild(serverDiv);

          const tooltipText = `Servidor: ${server.name}\nAvance: ${server.progress}%${server.note ? "\nNota: " + server.note : ""}`;
          drawChart(serverCanvas, server.progress, tooltipText, serverCanvas.id);
        });

        appDiv.appendChild(chartContainer);
        appsDiv.appendChild(appDiv);
      });

      const avg = count ? Math.round(total / count) : 0;
      document.getElementById("total-text").textContent = avg + "%";
      drawChart(document.getElementById("totalChart"), avg, `Promedio total: ${avg}%`, "totalChart");
    }

    function drawChart(canvas, percent, tooltipLabel, id) {
      if (charts[id]) {
        // üîÅ Actualizar gr√°fico existente
        charts[id].data.datasets[0].data = [percent, 100 - percent];
        charts[id].data.datasets[0].backgroundColor = [getColor(percent), '#ecf0f1'];
        charts[id].update();
      } else {
        // üé® Crear gr√°fico nuevo
        charts[id] = new Chart(canvas, {
          type: 'doughnut',
          data: {
            labels: [`${percent}%`, 'Restante'],
            datasets: [{
              data: [percent, 100 - percent],
              backgroundColor: [getColor(percent), '#ecf0f1'],
              borderWidth: 1
            }]
          },
          options: {
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: { label: () => tooltipLabel }
              }
            },
            animation: {
              animateRotate: true,
              animateScale: true,
              duration: 1200,
              easing: 'easeOutQuart'
            },
            cutout: '70%'
          },
          plugins: [centerTextPlugin]
        });
      }
    }

    function getColor(percent) {
      if (percent < 50) return '#e74c3c';
      else if (percent < 80) return '#f1c40f';
      else return '#2ecc71';
    }

    function updateRefreshTime() {
      const el = document.getElementById("refresh-time");
      const now = new Date();
      el.textContent = `‚úÖ √öltima actualizaci√≥n: ${now.toLocaleTimeString()}`;
    }

    // üöÄ Cargar datos iniciales y refrescar cada 30 segundos
    loadData();
    setInterval(loadData, 30000);
  </script>
</body>
</html>
